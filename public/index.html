<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="%PUBLIC_URL%/I14_White.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#282c34"/>
    <meta name="description"
          content="International 14 World Championship 2021"/>
    <meta name="viewport"
          content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="apple-touch-icon" href="I14_White.png"/>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>

    <meta property="og:title"
          content="International 14 World Championship 2021"/>
    <meta property="og:description"
          content="One of the most exciting skiff class - Held at Flensburg, Germany"/>
    <meta property="og:image"
          content="%PUBLIC_URL%/9541_Square_1200.jpg"/>

    <title>I14 Worlds 2021</title>
    <link rel="stylesheet" href="index.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script>
		let vh = window.innerHeight * 0.01;
		document.documentElement.style.setProperty('--vh', `${vh}px`);

		window.addEventListener('resize', () => {
			let vh = window.innerHeight * 0.01;
			document.documentElement.style.setProperty('--vh', `${vh}px`);
		});
    </script>
</head>
<body class="mdc-typography mdc-theme--background">
<noscript>
    <div class="FullPageMessage">
        You need to enable JavaScript to run this app.
    </div>
</noscript>
<div id="root">
    <div class="FullPageLoader">
        <img width="30" src="%PUBLIC_URL%/I14_White.png" alt="I14 Logo"/>
    </div>
</div>
</body>
</html>
